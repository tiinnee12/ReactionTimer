<!DOCTYPE html>

<html>

	<head>

		<title>Reaction Timer</title>

		<style type="text/css">

			body {
				font-family: sans-serif;
			}

			#shape {
				width: 200px;
				height: 200px;
				background-color: red;
				display: none;
				position: relative; /*makes it possible to use top:100px, left etc.*/
			}

			.bold {
				font-weight: bold;
			}
		</style>

	</head>

	<body>

		<h1>Test Your Reactions!</h1>
		<p>Click on the boxes and circles as quickly as you can!</p>

		<p class=bold>Your time: <span id="timeTaken"></span></p>

		<div id="shape"></div>

		<script type="text/javascript">

			var start = new Date().getTime();

			function getRandomColor() {
  			var letters = '0123456789ABCDEF';
   			var color = '#';
  			for (var i = 0; i < 6; i++) {
    			color += letters[Math.floor(Math.random() * 16)];
  			}
  			return color;
			}

			function makeShapeAppear() {

				var top = Math.random() * 400;

				var left = Math.random() * 400;

				var width = (Math.random() * 200) + 100; //gives a random number from 100 to 300

				if (Math.random() > 0.5) {
					document.getElementById("shape").style.borderRadius = "50%";
				} else {
					document.getElementById("shape").style.borderRadius = "0%";
				}

				document.getElementById("shape").style.backgroundColor = getRandomColor();

				document.getElementById("shape").style.top = top + "px";

				document.getElementById("shape").style.left = left + "px";

				document.getElementById("shape").style.width = width + "px";

				document.getElementById("shape").style.height = width + "px";

				document.getElementById("shape").style.display = "block"; //block will make the shape appear

				start = new Date().getTime();
			}

			function appearAfterDelay() {
				setTimeout(makeShapeAppear, Math.random() * 2000);
			}

			appearAfterDelay();

			document.getElementById("shape").onclick = function() {

				document.getElementById("shape").style.display = "none"; //none will make the shape disappear

				var end = new Date().getTime();

				var timeTaken = (end - start) / 1000; //to get the time in seconds instead of milliseconds

				document.getElementById("timeTaken").innerHTML = timeTaken + "s";

				appearAfterDelay();
			}


		</script>

	</body>

</html>
